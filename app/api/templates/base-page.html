{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{{ title|default:"ST Blog" }}{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #4fd1c5;
      font-weight: bold;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    footer {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      border-top: 1px solid #333;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header with logo & navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center ms-0" href="{% url 'home' %}">
          <img src="{% static 'images/logo.png' %}" alt="Logo" height="60" class="me-2">
          ST Blog
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'list_all_posts' %}">Articles</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Kubernetes</a></li>
            <li class="nav-item"><a class="nav-link" href="#">AI</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Quantum Computing</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about_me' %}">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    &copy; {{ now|date:"Y" }} Seun Ore â€” Senior Infra & MLOps Engineer. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
