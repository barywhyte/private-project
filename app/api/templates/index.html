{% extends "base-page.html" %}

{% block content %}
<h1>{{ title|title }} (Author: <a href="Author">{{ author }}</a>)</h1>
<h4>Price: ${{ price }}</h4>
<h4> Featured: {{ featured }}</h4>
  <div>
    {{ content|safe }}
  </div>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
