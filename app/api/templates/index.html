<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .post {
      margin-bottom: 2rem;
    }

    a {
      color: #4fd1c5;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .content {
      margin-top: 0.5rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <h1>{{ title }}</h1>
  <div>
    {{ content|safe }}
  </div>
</body>
</html>
