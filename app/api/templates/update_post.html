{% extends "base-page.html" %}

{% block content %}
<h2>Edit Post: {{ post.title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<p>
    <a href="{% url 'post_details' id=post.id %}">Cancel and go back</a>
</p>
{% endblock %}
