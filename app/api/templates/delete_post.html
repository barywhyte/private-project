{% extends "base-page.html" %}

{% block content %}
<form method="post" action="{% url 'delete_post' post.id %}">
    {% csrf_token %}
    <h1>Delete Post?</h1>
    <p>Are you sure you want to delete the post titled "{{ post.title }}"?</p>
    <p>
        <input type="submit" value="Yes" />
        <a href="{% url 'home' %}">Cancel</a>
    </p>
</form>
{% endblock %}
