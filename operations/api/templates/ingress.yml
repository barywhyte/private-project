apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: api
  annotations:

    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"


spec:
  tls:
    - hosts:
        - barywhyt.duckdns.org
      secretName: barywhyt-tls
  rules:
    - host: barywhyt.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
          - path: /info
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80


