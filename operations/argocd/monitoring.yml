apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd  # Must be the namespace where ArgoCD is installed
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 73.0.0
    chart: kube-prometheus-stack
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true     # To fix Resource is too big to fit in 262144 bytes allowed annotation size.
      - ApplyOutOfSyncOnly=true  # Only apply resources that are out of sync
    automated:
      prune: true
      selfHeal: true
